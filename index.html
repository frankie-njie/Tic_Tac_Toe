<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600&family=Passion+One:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="playerSelections">
    <div class="select-marker">
      <h3>Select Marker to Play</h3>
      <button id="marker-x" class="markerSelection" type="button" name="button">X</button>
      <button id="marker-o" class="markerSelection" type="button" name="button">O</button>
    </div>
  
    <div class="enemy-select">
      <h3>Select Opponent</h3>
      <button id="player2" class="opponentPlayer" type="button" name="button">Human</button>
      <button id="ai" class="opponentPlayer" type="button" name="button">AI</button>
    </div>
  </div>

  <div class="game-buttons">
    <button class="start-game" type="button" name="button">Start Game</button>
    <button class="restart-game" type="button" name="button">Rematch</button>
  </div>

  <div id="results"></div>

  <div class="gameboard">
      <div class="grid-container">
        <div id="0" class="grid-item">  </div>
        <div id="1" class="grid-item">  </div>
        <div id="2" class="grid-item">  </div>
        <div id="3" class="grid-item">  </div>
        <div id="4" class="grid-item">  </div>
        <div id="5" class="grid-item">  </div>
        <div id="6" class="grid-item">  </div>
        <div id="7" class="grid-item">  </div>
        <div id="8" class="grid-item">  </div>
      </div>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
